<!DOCTYPE html>
<html>
<body>
<form>
<h1>Dr. APJ Abdul Kalam School of Engineering </h1>
<fieldset>
<legend> Student's Registration Form </legend>
<label>First Name: </label>
<input type ="first name">
<br>
<br>
<label>Last Name: </label>
<input type ="last name">
<br>
<br>
<label>Email: </label>
<input type ="email">
<br>
<br>
<label>Password: </label>
<input type ="password">
<br>
<br>
<label>Re-type Password: </label>
<input type ="re-type password">
<br>
<br>
<label>Contact: </label>
<input type ="contact">
<br>
<br>
<label>Gender: </label>
<input type ="radio" name ="Gender">Male
<input type ="radio" name ="Gender">Female
<input type ="radio" name ="Gender">Other
<br>
<br>
<label>Date of Birth: </label>
<input type ="date">
<br>
<br>
<label>Country: </label>
<input type ="text" list ="joined through" name ="joined">
<datalist id ="joined through">
<option value ="CET">
<option value ="JEE">
<option value ="COMED-K">
<option value ="Management">
</datalist>
<br>
<br>
<label>Enquiry: </label>
<textarea name ="a" maxlength ="200" Placeholder =" " rows ="10" cols ="50"></textarea>
<ol>
<input type ="checkbox" name ="Query">You can Call/Email Me
</ol>
<input type ="Submit">
</fieldset>
</form>
</body>
</html>
